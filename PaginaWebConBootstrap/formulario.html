<body>
    <button type="button" class="btn btn-dark" data-toggle="tooltip" data-placement="top" title="Ir al menu principal">

      <div style="color:rgb(252, 245, 245)" class="container bg-dark">
        <h2 style="color:rgb(219, 65, 65);border-radius: 10px;text-align:center; margin: auto;
        width: 50%; 
        padding: 10px;">Formulario para contactarnos</h2>
        <form action="respuesta.html">
            <div class="form-group">
                <label for="nombre">Nombres:</label>
                <input style="background-color:aliceblue" type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre/s" name="nombre" required>
              </div>
              <div class="form-group">
                <label for="nombre">Apellidos:</label>
                <input  style="background-color:aliceblue" type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido/s" name="apellido" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input  style="background-color:aliceblue" type="email" class="form-control" id="email" placeholder="Ingrese su correo" name="email" required>
              </div>
              <div  class="form-group">
                <label for="pwd">Contrase침a:</label>
                <input  style="background-color:aliceblue" type="password" class="form-control" id="pwd" placeholder="Ingrese su Contrase침a" name="pswd" required>
              </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" 
                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" style="background-color:rgb(74, 70, 70);border:none;color: white;" required>
                Ciudad
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Encarnaci칩n</a>
                <a class="dropdown-item" href="#">Asunci칩n</a>
                <a class="dropdown-item" href="#">CDE</a>
                </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Mensaje</label>
                    <textarea  style="background-color:aliceblue" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                  </div>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Insertar archivo</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
                </div>
                <div class="buttons">
                    <button  style="position: relative;top: 100%; background-color:rgb(74, 70, 70);border:none" type="submit" class="btn btn-primary">Enviar</button>
                    <button  style="position: relative;right: 80%; background-color:rgb(74, 70, 70);border:none" type="submit" class="btn btn-danger">Cancelar</button>  
                </div>
              
        </form>
    </div>
    


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
